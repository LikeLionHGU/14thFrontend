<!DOCTYPE html> <!-- 브랜치 설명 테스트 -->
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>멋사 14기 프론트엔드</title>
  <link rel="stylesheet" href="./styles/index.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap');
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  </head>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <body>
    <!-- Header 영역 -->
    <div class="likelion-header"> <!--div자동줄바꿈/span내용만큼만-->

          <img src="./assets/img/logoimg.png" class="logoimg" />
          <a href="메인페이지링크" class="header-link">
            <!--<img src="./assets/img/logoimg.png" class="logoimg" />-->
            <span id="mainLogo">Frontend Awards</span>
          </a>

        <span id="header-music">
        
          <button id="btnPlay">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgba(149, 1, 1, 0.622)" class="bi-play-fill"
              viewBox="0 0 16 16">
              <path
                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
            </svg>
          </button>
        
          <button id="btnPause">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgba(149, 1, 1, 0.622)" class="bi-pause" viewBox="0 0 16 16">
              <path
                d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5" />
            </svg>
          </button>
        
          <button id="btnStop">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgba(149, 1, 1, 0.622)" class="bi-stop-fill"
              viewBox="0 0 16 16">
              <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5" />
            </svg>
          </button>
        </span>

    </div>

    

    <!-- Grid 영역 -->
    <div id="likelion-grid">
      <div class="member template">
        <div class="info-name"></div>
        <a class="link-a"></a>
      </div>
    </div>
    <!-- Footer 영역 -->
    <footer id="footer">

      <div class="footer-center">
        <p class="footer-text">
          아이디어와 기술 사이를 잇는 프론트엔드<br />
          기획을 잇고, 디자인을 살리고, 백엔드를 완성하다<br /><br />
          <a href="#">LikeLion Frontend 14th &copy; 2026 All Rights Reserved.</a>
        </p>
      </div>

      <div class="footer-right">
        <a href="https://www.instagram.com/likelion.official/" target="_blank">
          <img src="./assets/img/insta-Photoroom.png" alt="Instagram" />
        </a>
        <a href="https://www.youtube.com/@likelion.official" target="_blank">
          <img src="./assets/img/youtube-Photoroom.png" alt="YouTube" />
        </a>
        <a href="https://likelion.net/" target="_blank">
          <img src="./assets/img/likelion_logo.png" alt="LikeLion Website" />
        </a>
        <a href="https://www.handong.edu/" target="_blank">
          <img src="./assets/img/hgulogo.png" alt="Handong Website" />
        </a>
      </div>

    </footer>
  </body>

  <script>
    // Audio 객체 설정
    const myAudio = new Audio();
    myAudio.src = "./assets/audio/audio.mp3";

    // 오디오 재생: 크롬브라우저에서 작동 안함
    myAudio.play();

    // 버튼 취득
    const btnPlay = document.getElementById("btnPlay");
    const btnPause = document.getElementById("btnPause");
    const btnStop = document.getElementById("btnStop");

    // 재생 버튼
    btnPlay.onclick = function () {
      myAudio.play();
    }

    // 일시정지 버튼
    btnPause.onclick = function () {
      myAudio.pause();
    }

    // 정지 버튼
    btnStop.onclick = function () {
      myAudio.pause();
      myAudio.currentTime = 0; // 재생시간을 처음으로 설정
    }

  </script>

</html>
