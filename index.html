<!DOCTYPE html> <!-- 브랜치 설명 테스트 -->
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>멋사 14기 프론트엔드</title>
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="grid/curtain.css">
  <link rel="stylesheet" href="grid/style.css">
  <link rel="stylesheet" href="grid/card.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap');
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  </head>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <body>
    <!-- Header 영역 -->
    <div class="likelion-header"> <!--div자동줄바꿈/span내용만큼만-->

          <img src="./assets/img/logoimg.png" class="logoimg" />
          <a href="메인페이지링크" class="header-link">
            <!--<img src="./assets/img/logoimg.png" class="logoimg" />-->
            <span id="mainLogo">Frontend Awards</span>
          </a>

        <span id="header-music">
        
          <button id="btnPlay">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgba(149, 1, 1, 0.622)" class="bi-play-fill"
              viewBox="0 0 16 16">
              <path
                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
            </svg>
          </button>
        
          <button id="btnPause">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgba(149, 1, 1, 0.622)" class="bi-pause" viewBox="0 0 16 16">
              <path
                d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5m4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5" />
            </svg>
          </button>
        
          <button id="btnStop">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="rgba(149, 1, 1, 0.622)" class="bi-stop-fill"
              viewBox="0 0 16 16">
              <path d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5" />
            </svg>
          </button>
        </span>

    </div>

    

    <!-- Grid 영역 -->
    <div id="likelion-grid">
      <div class="curtain">
        <div class="curtain__wrapper">
            <div id="left" class="curtain__panel curtain__panel--left">
            <!-- <h1>Click to reveal&nbsp;</h1> -->
              </div> <!-- curtain__panel -->
              
              <div class="curtain__content">
                  <div class="frame">
                      <div class="swiper">
                          <div class="swiper-wrapper">
                              <div class="swiper-slide">
                                  <div id="card_1" class="card"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="card_2" class="card"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="card_3" class="card"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="card_4" class="card"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="card_5" class="card"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="card_6" class="card"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="card_7" class="card"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="card_8" class="card"></div>
                              </div>

                          </div>

                          <div class="swiper-button-prev"></div>
                          <div class="swiper-button-next"></div>
                          <div class="swiper-pagination"></div>
                      </div>
                  </div>
              </div>
              
              <div id="right" class="curtain__panel curtain__panel--right">
              <!-- <h1>a special reward...</h1> -->
              </div> <!-- curtain__panel -->
              
          </div> <!-- curtain__wrapper -->
      </div> <!-- curtain -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="grid/curtain.js"></script>
    <script src="grid/script.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Footer 영역 -->
    <div id="footer"></div>
  </body>

  <script>
    // Audio 객체 설정
    const myAudio = new Audio();
    myAudio.src = "./assets/audio/audio.mp3";

    // 오디오 재생: 크롬브라우저에서 작동 안함
    myAudio.play();

    // 버튼 취득
    const btnPlay = document.getElementById("btnPlay");
    const btnPause = document.getElementById("btnPause");
    const btnStop = document.getElementById("btnStop");

    // 재생 버튼
    btnPlay.onclick = function () {
      myAudio.play();
    }

    // 일시정지 버튼
    btnPause.onclick = function () {
      myAudio.pause();
    }

    // 정지 버튼
    btnStop.onclick = function () {
      myAudio.pause();
      myAudio.currentTime = 0; // 재생시간을 처음으로 설정
    }

  </script>

</html>
