<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>멋사 13기 프론트엔드</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="grid/curtain.css">
    <link rel="stylesheet" href="grid/style.css">
    <link rel="stylesheet" href="grid/card.css">
  </head>
  <body>
     <!-- Header 영역 -->
    <div id="likelion-header">
      This is Header
      <div id="header_logo">
        <img src="./assets/img/likelion-header.jpg" alt="LikeLion-Logo" />
        <a href="#">LikeLion Frontend</a>
      </div>
      </div>
        <!-- Grid 영역 -->
    <div id="likelion-grid">
      <div class="curtain">
        <div class="curtain__wrapper">
            <div id="left" class="curtain__panel curtain__panel--left">
            <!-- <h1>Click to reveal&nbsp;</h1> -->
              </div> <!-- curtain__panel -->
              
              <div class="curtain__content">
                  <div class="frame">
                      <div class="swiper">
                          <div class="swiper-wrapper">
                              <div class="swiper-slide">
                                  <div id="card_1" class="card"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="card_2" class="card"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="card_3" class="card"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="card_4" class="card"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="card_5" class="card"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="card_6" class="card"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="card_7" class="card"></div>
                              </div>
                              <div class="swiper-slide">
                                  <div id="card_8" class="card"></div>
                              </div>

                          </div>

                          <div class="swiper-button-prev"></div>
                          <div class="swiper-button-next"></div>
                          <div class="swiper-pagination"></div>
                      </div>
                  </div>
              </div>
              
              <div id="right" class="curtain__panel curtain__panel--right">
              <!-- <h1>a special reward...</h1> -->
              </div> <!-- curtain__panel -->
              
          </div> <!-- curtain__wrapper -->
      </div> <!-- curtain -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="grid/curtain.js"></script>
    <script src="grid/script.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Footer 영역 -->
    <div id="footer">This is Footer</div>
  </body>
  
</html>
